<main
  [ngClass]="themeService.themeSignal()"
  class="flex flex-col min-h-screen w-full bg-linear-[180deg,#ebf2fc_0%,#eef8f9_100%] dark:bg-linear-[180deg,#040918_0%,#091540_100%]"
>
  <div class="flex-grow flex justify-center py-8 px-4">
    <div class="min-w-[375px] max-w-[1440px] w-full">
      <app-header></app-header>
      <div class="py-8 pt-10">
        <app-title></app-title>
        <div class="grid grid-cols-3 gap-4 mt-10">
          @for (extension of extensions; track extension.name) {
          <app-card
            [name]="extension.name"
            [description]="extension.description"
            [imgageSrc]="extension.logo"
            [isActive]="extension.isActive"
          ></app-card>
          }
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</main>
<router-outlet />
